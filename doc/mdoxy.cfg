PROJECT_NAME          = MeeGo Touch Homescreen
PROJECT_NUMBER        = 
OUTPUT_DIRECTORY      = .
OUTPUT_LANGUAGE       = English
DISABLE_INDEX         = NO
EXTRACT_ALL           = YES
EXTRACT_PRIVATE       = NO
HIDE_UNDOC_MEMBERS    = NO
HIDE_UNDOC_CLASSES    = NO
HIDE_UNDOC_RELATIONS  = YES
BRIEF_MEMBER_DESC     = YES
REPEAT_BRIEF          = YES
ALWAYS_DETAILED_SEC   = NO
FULL_PATH_NAMES       = YES
STRIP_FROM_PATH       = 
INTERNAL_DOCS         = NO
CLASS_DIAGRAMS        = YES
SOURCE_BROWSER        = NO
INLINE_SOURCES        = NO
STRIP_CODE_COMMENTS   = YES
CASE_SENSE_NAMES      = NO
VERBATIM_HEADERS      = YES
SHOW_INCLUDE_FILES    = YES
JAVADOC_AUTOBRIEF     = YES
INHERIT_DOCS          = YES
INLINE_INFO           = YES
SORT_MEMBER_DOCS      = YES
TAB_SIZE              = 8
ENABLED_SECTIONS      = 

#---------------------------------------------------------------------------
# configuration options related to warning and progress messages
#---------------------------------------------------------------------------

QUIET                 = YES
WARNINGS              = YES
WARN_IF_UNDOCUMENTED  = YES
WARN_FORMAT           = "File: $file (row: $line) $text"
WARN_LOGFILE          = "doxygen.log"

#---------------------------------------------------------------------------
# configuration options related to the input files
#---------------------------------------------------------------------------

FILE_VERSION_FILTER   = "git log --pretty=format:%H -n 1"
INPUT                 = ../src/home/ \
                        ../src/libmeegotouchhome \
                        ./src/
FILE_PATTERNS         = *.cpp *.h *.dox
RECURSIVE             = YES
EXCLUDE               = 
EXCLUDE_PATTERNS      = moc_*.cpp *_p.h *_p.cpp
IMAGE_PATH            = ./src/images
INPUT_FILTER          = 

#---------------------------------------------------------------------------
# configuration options related to the alphabetical class index
#---------------------------------------------------------------------------

ALPHABETICAL_INDEX    = YES
COLS_IN_ALPHA_INDEX   = 5
IGNORE_PREFIX         = Dui

#---------------------------------------------------------------------------
# configuration options related to the HTML output
#---------------------------------------------------------------------------

GENERATE_TESTLIST     = YES
GENERATE_HTML         = YES
HTML_OUTPUT           = html
HTML_HEADER           = header.html
HTML_FOOTER           = footer.html
HTML_STYLESHEET       = dui.css
HTML_ALIGN_MEMBERS    = YES
GENERATE_HTMLHELP     = NO

#---------------------------------------------------------------------------
# configuration options related to the LaTeX output
#---------------------------------------------------------------------------

GENERATE_LATEX        = NO
#LATEX_OUTPUT          = latex
#COMPACT_LATEX         = NO
#PAPER_TYPE            = a4wide
#EXTRA_PACKAGES        = 
#LATEX_HEADER          = 
#PDF_HYPERLINKS        = NO
#LATEX_BATCHMODE       = NO

#---------------------------------------------------------------------------
# configuration options related to the RTF output
#---------------------------------------------------------------------------

GENERATE_RTF          = NO
#RTF_OUTPUT            = rtf
#COMPACT_RTF           = NO
#RTF_HYPERLINKS        = NO

#---------------------------------------------------------------------------
# configuration options related to the man page output
#---------------------------------------------------------------------------

GENERATE_MAN          = NO
#MAN_OUTPUT            = man
#MAN_EXTENSION         = .3

#---------------------------------------------------------------------------
# Configuration options related to the preprocessor   
#---------------------------------------------------------------------------

ENABLE_PREPROCESSING  = YES
MACRO_EXPANSION       = NO
SEARCH_INCLUDES       = YES
INCLUDE_PATH          = 
PREDEFINED             = 
EXPAND_ONLY_PREDEF    = YES

#---------------------------------------------------------------------------
# Configuration::addtions related to external references   
#---------------------------------------------------------------------------

TAGFILES              = qt.tag
# GENERATE_TAGFILE      = YES
ALLEXTERNALS          = NO
PERL_PATH             = /scratchbox/tools/bin

#---------------------------------------------------------------------------
# Configuration options related to the dot tool   
#---------------------------------------------------------------------------

HAVE_DOT              = YES
CLASS_GRAPH           = YES
COLLABORATION_GRAPH   = YES
INCLUDE_GRAPH         = YES
GRAPHICAL_HIERARCHY   = YES
DOT_PATH              = /scratchbox/devkits/doctools/bin/

#---------------------------------------------------------------------------
