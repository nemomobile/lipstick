#---------------------------------------------------------------------------

SEARCHENGINE          = NO
#CGI_NAME              = search.cgi
#CGI_URL               = 
#DOC_URL               = 
#DOC_ABSPATH           = 
#BIN_ABSPATH           = /usr/local/bin/
